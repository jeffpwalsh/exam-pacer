<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Assist</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cyborg/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="ja" href="" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="body">
        <h1>Exam Pacer</h1>
      </div>
      <div id="bar">
        <div id="progression" style="width: 500px; height: 100px;">
          <h1 id="progression2"></h1>
        </div>
      </div>

      <h1 id="countDisplay">0</h1>
      <p>Seconds Remaining</p>
      <br />
      <h1 id="countDisplay2">0</h1>
      <p>Minutes Remaining</p>
      <br />
      <h1 id="countDisplay3">0</h1>
      <p>Suggested Question Number</p>
      <br />
      <hr />
      <input
        id="minutes"
        placeholder="Total Mins/No Decimal"
        type="number"
        min="1"
        step="1"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57"
      />
      <input
        id="questions"
        placeholder="Total Questions"
        type="number"
        min="1"
        step="1"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57"
      />
      <button onclick="myFunction()">Try It</button>
      <button onclick="reset()">Reset</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
